<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Studenci bez Profilu</title>
</head>
<body>
    <h1>Studenci bez Profilu</h1>
    <a href="{% url 'lista_studentow' %}">Powrót do listy</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.imie }} {{ student.nazwisko }} ({{ student.indeks }})
            </li>
        {% empty %}
            <li>Brak studentów bez profilu.</li>
        {% endfor %}
    </ul>
</body>
</html>
